      maxPostWaitTime:
        description: The maximum amount of time (in seconds) that the router will
          wait for a POST response from the REST Consumer. Once a POST operation has
          been outstanding for this period of time, the request is considered hung
          and the TCP connection is reset. If this POST is for a non-persistent message,
          the message is discarded. If this POST is for a persistent message, then
          message delivery is re-attempted via another available outgoing connection
          on any available outgoing connection for that RDP, up to the Max-Delivery-Count
