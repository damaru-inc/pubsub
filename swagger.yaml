  MsgVpnQueue:
    properties:
      accessType:
        description: "The queue access type of either exclusive or non-exclusive.\
          \ The default value is `\"exclusive\"`. The allowed values and their meaning\
          \ are:\n\n    \"exclusive\" - Exclusive delivery of messages to first bound\
          \ client.\n    \"non-exclusive\" - Non-exclusive delivery of messages to\
          \ all bound clients.\n"
        enum:
        - exclusive
        - non-exclusive
        type: string
      consumerAckPropagationEnabled:
        description: Enable or disable the propagation of consumer acks received on
          the active replication Message VPN to the standby replication Message VPN.
          The default value is `true`.
        type: boolean
      deadMsgQueue:
        description: Identifies the name of the queue which should be used as the
          queue's dead message queue. The default value is `"#DEAD_MSG_QUEUE"`.
        type: string
      egressEnabled:
        description: Enable or disable the flow of messages from a queue. The default
          value is `false`.
        type: boolean
      eventBindCountThreshold:
        $ref: '#/definitions/EventThreshold'
      eventMsgSpoolUsageThreshold:
        $ref: '#/definitions/EventThreshold'
      eventRejectLowPriorityMsgLimitThreshold:
        $ref: '#/definitions/EventThreshold'
      ingressEnabled:
        description: Enable or disable the flow of messages to a queue. The default
          value is `false`.
        type: boolean
      maxBindCount:
        description: The maximum number of times a client(s) can bind to a given queue.
          The default value is `1000`.
        type: integer
      maxDeliveredUnackedMsgsPerFlow:
        description: The max messages delivered but not acknowledged per flow for
          this queue. The default is the max value supported by the hardware.
        type: integer
      maxMsgSize:
        description: The max message size (in bytes) allowed in this queue. The default
          value is `10000000`.
        type: integer
      maxMsgSpoolUsage:
        description: The max spool usage (in MB) of this queue. Setting the value
          to 0 enables the last-value-queue feature and disables quota checking. The
          default value is `4000`.
        type: integer
      maxRedeliveryCount:
        description: 'The maximum number of times the queue will attempt redelivery
          of a given message prior to it being discarded or moved to the #DEAD_MSG_QUEUE.
          A value of 0 means to retry forever. The default value is `0`.'
        type: integer
      maxTtl:
        description: The maximum number of seconds that a message can stay in a queue
          or topic-endpoint when respect-ttl is enabled. A message will expire according
          to the lesser of the TTL in the message (assigned by the publisher) and
          the max-ttl configured on the endpoint. The max-ttl is a 32 bit integer
          value from 1 to 4294967295 representing the expiry time in seconds. A max-ttl
          of 0 disables this feature. The default value is `0`.
        type: integer
      msgVpnName:
        description: The name of the Message VPN.
        type: string
      owner:
        description: The client-username owner of the queue. The default is to have
          no `owner`.
        type: string
      permission:
        description: "Permission level for users of the queue, excluding the owner.\
          \ The default value is `\"no-access\"`. The allowed values and their meaning\
          \ are:\n\n    \"no-access\" - Disallows all access.\n    \"read-only\" -\
          \ Read-only access to the messages in the queue.\n    \"consume\" - Consume\
          \ (read and remove) messages in the queue.\n    \"modify-topic\" - Consume\
          \ messages or modify the topic/selector of the queue.\n    \"delete\" -\
          \ Consume messages or delete the queue altogether.\n"
        enum:
        - no-access
        - read-only
        - consume
        - modify-topic
        - delete
        type: string
      queueName:
        description: The name of the Queue.
        type: string
      rejectLowPriorityMsgEnabled:
        description: Enable or disable if low priority messages are subject to `rejectLowPriorityMsgLimit`
          checking. This may only be enabled if `rejectMsgToSenderOnDiscardBehavior`
          does not have a value of `"never"`. The default value is `false`.
        type: boolean
      rejectLowPriorityMsgLimit:
        description: The number of messages of any priority queued to an endpoint
          above which low priority messages are not admitted but higher priority messages
          are allowed into the endpoint. The default value is `0`.
        type: integer
      rejectMsgToSenderOnDiscardBehavior:
        description: "The circumstances under which a nack is sent to the client on\
          \ discards. Note that nacks cause the message to not be delivered to any\
          \ destination and transacted-session commits to fail. This attribute may\
          \ only have a value of `\"never\"` if `rejectLowPriorityMsgEnabled` is disabled.\
          \ The default value is `\"when-queue-enabled\"`. The allowed values and\
          \ their meaning are:\n\n    \"always\" - Message discards always result\
          \ in nacks being returned to the sending client, even if the discard reason\
          \ is that the queue is disabled.\n    \"when-queue-enabled\" - Message discards\
          \ result in nacks being returned to the sending client, except if the discard\
          \ reason is that the queue is disabled.\n    \"never\" - Message discards\
          \ never result in nacks being returned to the sending client.\n"
        enum:
        - always
        - when-queue-enabled
        - never
        type: string
      respectTtlEnabled:
        description: 'Enable or disable the respecting of TTL. If enabled, then messages
          contained in the queue are checked for expiry. If expired, the message is
          removed from the queue and either discarded or a copy of the message placed
          in the #DEAD_MSG_QUEUE. The default value is `false`.'
        type: boolean
    type: object
