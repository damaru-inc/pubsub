info:
  contact:
    email: support_request@solacesystems.com
    url: http://www.solacesystems.com
  description: '

    SEMP (starting in `v2`, see [note 1](#notes)) is a RESTful API for configuring
    a Solace router.


    SEMP uses URIs to address manageable **resources** of the Solace router. Resources
    are either individual **objects**, or **collections** of objects. The following
    APIs are provided:



    API|Base Path|Purpose|Comments

    :---|:---|:---|:---

    Configuration|/SEMP/v2/config|Reading and writing config state|See [note 2](#notes)




    Resources are always nouns, with individual objects being singular and collections
    being plural. Objects within a collection are identified by an `obj-id`, which
    follows the collection name with the form `collection-name/obj-id`. Some examples:


    <pre>

    /SEMP/v2/config/msgVpns                       ; MsgVpn collection

    /SEMP/v2/config/msgVpns/finance               ; MsgVpn object named "finance"

    /SEMP/v2/config/msgVpns/finance/queues        ; Queue collection within MsgVpn
    "finance"

